    * {

      font-family: 'Lato', sans-serif;
      font-weight: 300;
      color: #212529;
    }
    html, body {
      font-size: 16px;
      background: #f8f9fa;
    }
    .d-flex { display: flex; }
    .main-wrapper {
      min-height: 100vh;
      flex-direction: column;
    }
    .word-wrapper {
      flex-grow: 1;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
    }
    .word {
      font-weight: 900 !important;
      padding: 2rem;
      font-size: 4rem;
      border: 1px solid #dee2e6;
      border-radius: .5rem;
      cursor: pointer;
      background: #ffffff;
    }
    .open {
      animation-duration: 1s;
      animation-name: slider;
    }
    .btn-wrapper {
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .btn-wrapper > button {
      border: 1px solid #0d6efd;
      border-radius: .5rem;
      width: 50%;
      font-size: 3.5rem;
      background: #0d6efd;
      cursor: pointer;
      color: #ffffff;
      text-transform: uppercase;
      transition: background 500ms;
    }
    .btn-wrapper > button:hover {
      background: #0b5ed7;
    }

    @keyframes slider {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
